<!DOCTYPE html>

    <style>
        :root {

        body {

        /* ãƒ“ãƒ‡ã‚ªãƒ»ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ */
        .camera-box {
            position: relative;

            max-width: 500px;

            background: #000;
            border-radius: 12px;
            overflow: hidden;

        }

        video {
            width: 100%;

            object-fit: cover;
        }

        canvas { display: none; } /* æ’®å½±å‡¦ç†ç”¨ãªã®ã§éè¡¨ç¤º */

        /* æ“ä½œãƒœã‚¿ãƒ³ */
        .controls {

        }

        button {
            padding: 12px 24px;

        #btn-start { background-color: var(--primary); color: white; }
        #btn-shutter { background-color: var(--accent); color: white; display: none; }

        /* æ’®å½±æ¸ˆã¿å†™çœŸã®è¡¨ç¤º */
        #photo-result {
            margin-top: 20px;
            width: 80%;

            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        }

        #download-link {

    </style>
</head>
<body>

    <h1>Web Camera App</h1>

    <div class="camera-box">
        <video id="video" autoplay playsinline></video>
    </div>

    <div class="controls">
        <button id="btn-start">ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ã™ã‚‹</button>
        <button id="btn-shutter">ğŸ“¸ æ’®å½±</button>
    </div>

    <canvas id="canvas"></canvas>

    <img id="photo-result" alt="æ’®ã£ãŸå†™çœŸ">
    <a id="download-link">ç”»åƒã‚’ä¿å­˜ã™ã‚‹</a>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btnStart = document.getElementById('btn-start');
        const btnShutter = document.getElementById('btn-shutter');
        const photoResult = document.getElementById('photo-result');
        const downloadLink = document.getElementById('download-link');

        // ã‚«ãƒ¡ãƒ©èµ·å‹•å‡¦ç†
        btnStart.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "user", // è‡ªæ’®ã‚Šãªã‚‰ "user"ã€å¤–ã‚«ãƒ¡ãƒ©ãªã‚‰ "environment"
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                video.srcObject = stream;
                btnStart.style.display = 'none';
                btnShutter.style.display = 'block';
            } catch (err) {
                alert("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã§è¨±å¯ã—ã¦ãã ã•ã„ã€‚");
                console.error(err);
            }
        });

        // æ’®å½±å‡¦ç†
        btnShutter.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            
            // ãƒ“ãƒ‡ã‚ªã®è§£åƒåº¦ã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«åæ˜ 
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // ç¾åœ¨ã®æ˜ åƒã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // ç”»åƒãƒ‡ãƒ¼ã‚¿(base64)ã‚’ä½œæˆã—ã¦è¡¨ç¤º
            const imageData = canvas.toDataURL('image/png');
            photoResult.src = imageData;
            photoResult.style.display = 'block';

            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯ã®è¨­å®š
            downloadLink.href = imageData;
            downloadLink.download = `photo_${new Date().getTime()}.png`;
            downloadLink.style.display = 'block';
            
            // æ’®å½±ã®ç¬é–“ã ã‘ç”»é¢ã‚’å…‰ã‚‰ã›ã‚‹æ¼”å‡ºï¼ˆãŠã¾ã‘ï¼‰
            document.body.style.backgroundColor = "#fff";
            setTimeout(() => { document.body.style.backgroundColor = "#f8f9fa"; }, 100);
        });
    </script>
</body>
</html>
